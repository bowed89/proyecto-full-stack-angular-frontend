<div class="col-lg-12" [@fadeIn]>
    <h1>{{ title }}</h1> <br>
    <div class="row">
        <div class="col-lg-3" *ngFor="let keeper of keepers">
            <!-- column 1 -->
            <div class="thumbnail">
                <!--  thumbnail 1  -->
                <div class="animal-imagen-mask">
                    <img src="{{ url + 'get-image-file/' + keeper.image }}" alt="{{ keeper.name }}" *ngIf="keeper.image">
                    <img src="https://via.placeholder.com/200.png" alt="{{ keeper.name }}" *ngIf="!keeper.image">
                </div>

                <!-- image 1 -->
                <div class="caption">
                    <!-- caption -->
                    <h3>{{ keeper.name + ' ' + keeper.surname}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
